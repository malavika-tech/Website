<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Exercise bike -->
  <ellipse cx="80" cy="140" rx="25" ry="8" fill="#333"/>
  <rect x="75" y="100" width="10" height="40" fill="#333"/>
  <rect x="65" y="95" width="30" height="8" fill="#ee0979"/>
  <circle cx="80" cy="120" r="15" fill="none" stroke="#333" stroke-width="3"/>
  <path d="M80 105 L80 120 M65 120 L95 120" stroke="#333" stroke-width="2"/>
  
  <!-- Person on bike -->
  <circle cx="80" cy="85" r="10" fill="#333"/>
  <path d="M70 95 Q80 92 90 95 L92 110 L85 115 L75 115 L68 110 Z" fill="#ff6a00"/>
  
  <!-- Person doing floor exercise -->
  <circle cx="180" cy="130" r="10" fill="#333"/>
  <ellipse cx="180" cy="145" rx="15" ry="8" fill="#ee0979"/>
  <path d="M165 140 L195 140" stroke="#333" stroke-width="3"/>
  <path d="M170 135 L190 135" stroke="#333" stroke-width="2"/>
  
  <!-- Phone with progress -->
  <rect x="220" y="80" width="60" height="80" fill="#ee0979" rx="8"/>
  <rect x="225" y="88" width="50" height="64" fill="white"/>
  
  <!-- Progress bars -->
  <rect x="230" y="95" width="40" height="4" fill="#f0f0f0" rx="2"/>
  <rect x="230" y="95" width="25" height="4" fill="#ee0979" rx="2"/>
  
  <rect x="230" y="105" width="40" height="4" fill="#f0f0f0" rx="2"/>
  <rect x="230" y="105" width="30" height="4" fill="#ff6a00" rx="2"/>
  
  <rect x="230" y="115" width="40" height="4" fill="#f0f0f0" rx="2"/>
  <rect x="230" y="115" width="20" height="4" fill="#ee0979" rx="2"/>
  
  <!-- Dumbbell icon -->
  <rect x="30" y="40" width="8" height="4" fill="#333"/>
  <rect x="38" y="38" width="20" height="8" fill="#ee0979" rx="2"/>
  <rect x="58" y="40" width="8" height="4" fill="#333"/>
  
  <!-- Checkmark -->
  <circle cx="250" cy="40" r="12" fill="#38ef7d"/>
  <path d="M243 40 L248 45 L257 35" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
